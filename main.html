<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTP Verification</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 10px;
  }

  .code-container {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .code {
    width: 40px;
    height: 40px;
    text-align: center;
    font-size: 20px;
    margin: 0 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div class="container">
  <h2 id="verification_heading">OTP Verification</h2>
  <p id="verification_subtext">Please enter the 6-digit OTP sent to your phone</p>
  <div class="code-container">
    <input type="text" class="code" maxlength="1" oninput="focusNext(event, 1)">
    <input type="text" class="code" maxlength="1" oninput="focusNext(event, 2)">
    <input type="text" class="code" maxlength="1" oninput="focusNext(event, 3)">
    <input type="text" class="code" maxlength="1" oninput="focusNext(event, 4)">
    <input type="text" class="code" maxlength="1" oninput="focusNext(event, 5)">
    <input type="text" class="code" maxlength="1" oninput="focusNext(event, 6)">
  </div>
</div>

<script>
  function focusNext(event, nextInput) {
    const target = event.target;
    const maxLength = parseInt(target.getAttribute("maxlength"));
    const myLength = target.value.length;
    if (myLength >= maxLength) {
      const next = document.getElementsByClassName("code")[nextInput - 1];
      if (next != null) {
        next.focus();
      }
    }

    if (event.inputType === 'deleteContentBackward' && myLength === 0) {
      const prev = document.getElementsByClassName("code")[nextInput - 2];
      if (prev != null) {
        prev.focus();
      }
    }
  }
</script>

</body>
</html>
